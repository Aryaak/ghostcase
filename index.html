<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ghost Case</title>
</head>

<body>
    <div class="play-modal">
        <h1>Ghost Case</h1>

        <div class="play-button">
            <img src="img/button.png" alt="Button">
            <p>Mulai</p>
        </div>
    </div>

    <div class="disable-modal none">
       <div>
        <h1>Ghost Case</h1>
        <p>Maaf yaaa, game ini belum bisa dimainkan di handpone</p>
        <p>Main di PC atau Laptop aja yuk</p>
       </div>
    </div>

    <div class="info-modal none">
        <img src="img/modal.png" alt="Info" class="modal">
        <img src="img/close.png" alt="Close" class="close">
        <div>
            <h3>Level 1</h3>
            <p>Petunjuk</p>
        </div>
    </div>

    <audio id="background-music" autoplay loop preload="auto">
        <source src="sound/mystery.mp3" type="audio/mpeg">
    </audio>

    <main>
        <canvas width="1024" height="768"></canvas>
    </main>

    <div class="menu">
        <img id="sound-control" src="img/sound_on.png" alt="Sound">
    </div>

    <script src="js/script.js"></script>
</body>

</html>
